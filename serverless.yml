service: project 
provider:
  name: aws
  runtime: nodejs8.10
  profile: ${env:AWS_PROFILE}
  region: ${env:MY_AWS_REGION}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "lambda:*"
      Resource:
        - "*"
    - Effect: Allow
      Action:
        - sqs:*
      Resource: arn:aws:sqs:${env:MY_AWS_REGION}:${env:AWS_ACCOUNTID}:${env:SQS_QUEUE_NAME}
    - Effect: "Allow"
      Action: 
        - "s3:*"
      Resource: "arn:aws:s3:::${env:BUCKET_NAME}/*"
         
    # - Effect: Allow
    #   Action: 
    #     - "dynamodb:GetItem"
    #   Resource: "arn:aws:dynamodb:*:*:*"

plugins:
  - serverless-dotenv-plugin
  - serverless-sqs-alarms-plugin
package:
  exclude:
    - docs/**
    - helpers/**
    - node_modules/**
    - test/**
functions:

  lamdaToSQS:
    handler: src/handler.lamdaToSQS
    description: (Step 1) This lambda function will be triggered by cron at 6:30 pm to send msg to SQS queue
    cron:  
      active: true
      value: '30 18 * * *'
    events: # The "Events" that trigger this function
      - sqs: 
          arn: arn:aws:sqs:${env:MY_AWS_REGION}:${env:AWS_ACCOUNTID}:${env:SQS_QUEUE_NAME}
          batchSize: 10

  sqsToLambda:
    handler: src/handler.sqsToLambda
    description: SQS message triggers Lambda function
    events: # The "Events" that trigger this function
      - sqs: 
          arn:
            Fn::GetAtt:
              - MyQueue
              - Arn

resources:
  Resources:
    MyQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${env:SQS_QUEUE_NAME}

